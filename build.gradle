apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.github.surg83.modest.Main'
}

version = '1.0.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Modest',
                   'Implementation-Version': version,
                   'Main-Class': 'com.github.surg83.modest.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.odftoolkit/simple-odf
    compile group: 'org.apache.odftoolkit', name: 'simple-odf', version: '0.8.1-incubating'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
